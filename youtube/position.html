<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    padding-right: 110px;
    ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 50px;
        width: 100%;
        z-index: 2;
        ">
        header
    </div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0px;
        top: 50px;
        width: 72px;
        ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 3px;
            top: 0px;
            z-index: 1;
            ">
            x
        </div>
    </div>
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 50px;
        z-index: 1;
        ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div2
        <div style="
            position: absolute;
            background-color: rgb(0, 0, 0);
            color: white;
            bottom: 10px;
            right: 10px;
            ">
            5:00
        </div>
    </div>
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 0px;
        margin-right: 120px;
        z-index: 1;
        ">
        bottom-right
    </div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        right: 0;
        bottom: 0;
        width: 100px;
        ">
        right-sidebar
    </div>
    <div style="
        background-color: rgba(0, 0, 0, 0.172);
        color: whitesmoke;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        ">
        <div style="
            background-color: white;
            color: black;
            padding: 15px;
            width: 400px;
            border-radius: 8px;
            ">
            <div style="
                font-family: roboto,arial;
                font-size: 20px;
                font-weight:600;
                margin-bottom: 5px;
                ">
                Modal Title
            </div>
            <div style="margin-bottom: 5px;">
                this is a modal
            </div>
            <div>
                <button>close</button>
            </div>
        </div>
    </div>
    <div style="
        position: absolute;
        top: 53px;
        right: 110px;
        background-color: black;
        color: white;
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 5px;
        border-radius: 20px;
        ">
        X
    </div>
    <div style="
        position: fixed;
        bottom: 0;
        right: 120px;
        height: 180px;
        width: 320px;
        background-color: aquamarine;
        ">
        <div style="
        position: absolute;
        top: -10px;
        left: -10px;
        background-color: black;
        color: white;
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 5px;
        border-radius: 20px;
        ">
        X
    </div>
    <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 0;
        right: 10px;
        ">10:00</div>
    </div>
    <div style="
        position: relative;
        display: inline-block;
        ">
        <img src="https://th.bing.com/th?id=OPAC.Ey19PN6wB8N1Hw474C474&w=220&h=210&c=17&o=5&dpr=1.1&pid=21.1" alt="clothes">
        <div style="
            position: absolute;
            top: 10px;
            right: 0px;
            background-color: black;
            color: white;
            font-family: Arial;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 12px;
            ">
            20% off
        </div>
        <div style="
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.793);
            display: flex;
            justify-content: center;
            align-items: center;
            ">
            <button style="
                background-color: white;
                border-width: 1px;
                border-style: solid;
                border-color: black;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                ">
                Add to Cart</button>
        </div>
    </div>
</body>
</html>
